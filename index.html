<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="music"></div>
	<audio src="demo.mp3" autoplay></audio>

	<div class="bg">
		<div class="show">
			<div class="score">
				<div class="innerscore">0</div>
			</div>
			<div class="life">
				<div class="innerlife">5</div>
			</div>
			<div class="stop"></div>
		</div>

		<div class="startbox">
			<div class="top"></div>
			<div class="bottom">
				<div class="diff"></div>
				<div class="start"></div>
			</div>
		</div>
	</div>
	
	<div class="choose">
		<div class="choosebox">
			<div class="easy"></div>
			<div class="medium"></div>
			<div class="hard"></div>
		</div>
		<div class="choose_back"></div>
	</div>

	<div class="over_zhezhao">
		<div class="overbox">
			<div class="overscore">0</div>
			<div class="bestscore">0</div>

			<div class="over_reset"></div>
			<div class="over_quit"></div>
		</div>
	</div>

	<div class="pause_zhezhao">
		<div class="stopbox">
			<div class="continue"></div>
			<div class="stop_reset"></div>
			<div class="stop_quit"></div>
		</div>
	</div>
	

	<div class="daojishi">
		<img src="img/123.gif" alt="">
	</div>
	
</body>
</html>

<script src="index.js"></script>
